<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
        type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">

    <title>CHALO</title>
    <style>
        body {
            background-color: rgb(92, 127, 128);
        }
    </style>
</head>

<body class="body">
    <nav class="navbar navbar-default techfont custom-navbar navbar-inverse ">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">EMMANUEL CHALO</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="https://github.com/Chalo1996"><img
                            src="https://1000logos.net/wp-content/uploads/2021/05/GitHub-logo-500x281.png"
                            title="Visit my github channel" alt="Github Icon" width="30px" height="30px"> Github</a>
                </li>
                <li><a href="https://twitter.com/gavcarter4"><img src="https://www.iconpacks.net/icons/1/free-icon-twitter-135.png"
                            title="Visit my twitter account" alt="Twitter Icon" width="30px" height="30px">Twitter</a>
                </li>
                <li><a href="http://"><img
                            src="https://www.logo.wine/a/logo/LinkedIn/LinkedIn-Wordmark-White-Dark-Background-Logo.wine.svg"
                            title="Visit my LinkedIn account" alt="LinkedIn Icon" width="30px"
                            height="30px">LinkedIn</a></li>
                <li><a href="http://"><img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Instagram-Icon.png"
                            title="Visit my instagram account" alt="Insagram Icon" width="30px"
                            height="30px">Instagram</a></li>
                <li><a href="http://"><img
                            src="https://www.seekpng.com/png/full/51-516623_facebook-transparent-background-facebook-round-logo-blue-circle.png"
                            title="Visit my facebook page." alt="FB ICON" width="30px" height="30px">Facebook</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a href="{% url 'post_new' %}">New Post</a></li>
                <li><a href="{% url 'post_draft_list' %}">Drafts</a></li>
                <li><a href="{% url 'logout' %}">LogOut</a></li>
                <li>
                    <a Welcome: {{ user.username }}></a>
                </li>
                {% else %}
                <li><a class="nav navbar-right" href="{% url 'login' %}"><span
                            class="glyphicon glyphicon-user"></span></a></li>

                {% endif %}
            </ul>

        </div>
    </nav>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block body_block %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
